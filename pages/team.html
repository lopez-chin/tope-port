<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teamwork</title>
    <link rel="stylesheet" href="main.css">
    <style>
        body {
            background: linear-gradient(135deg, #e8e4e6, #55b6e0, #2338f9);
            font-family: 'Merriweather', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 1em;
            text-align: left;
        }

        header .back-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1em;
            background-color: #2a27ee;
            padding: 0.5em 1em;
            border-radius: 0.5em;
            transition: background-color 0.5s ease, transform 0.3s ease;
        }

        header .back-button:hover {
            background-color: #8ba8f0;
            transform: scale(1.05);
        }

        main {
            padding: 2em;
            text-align: center;
        }

        main h1 {
            color: #1613a9;
            font-size: 3.5rem;
            animation: fadeInTitle 1s ease-out;
        }
        main p{
            color: #080810;
            font-size: 2.0rem;
            animation: fadeInTitle 1s ease-out;
        }

        .columns {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1em;
            margin-top: 2em;
            animation: fadeInColumns 1.2s ease-out;
        }

        .column {
            flex: 1 1 300px;
            max-width: 300px;
            margin: 0 auto;
            perspective: 1000px; /* 3D perspective for flip effect */
        }

        .column .card {
            width: 100%;
            height: 300px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-out, box-shadow 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .column:hover .card {
            transform: rotateY(180deg); /* Flip on hover */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .card {
            width: 100%; /* Adjust card width dynamically */
            height: auto; /* Let the height adapt */
            aspect-ratio: 1; /* Maintain a square shape */
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-out, box-shadow 0.5s ease;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .card .front,
        .card .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden; /* Hide the back when flipped */
            border-radius: 10px;
            overflow: hidden;
        }

        .card .front {
            background-color: #f5f5f5;
            animation: fadeInImage 0.5s ease;
        }

        .card .back {
            background-color: #55b6e0;
            transform: rotateY(180deg);
            animation: fadeInImage 0.5s ease;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image fills the space */
            transition: transform 0.5s ease;
        }

        .card:hover img {
            transform: scale(1.1); /* Slight zoom-in effect */
        }

        /* Animations */
        @keyframes fadeInTitle {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInColumns {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInImage {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        @media (max-width: 1024px) {
            .columns {
                gap: 1.5em; /* Reduce the gap for smaller screens */
            }
        
            .column {
                flex: 1 1 45%; /* Two cards per row */
            }
        }
        
        @media (max-width: 768px) {
            .columns {
                flex-direction: column; /* Stack cards vertically */
                align-items: center; /* Center-align the columns */
            }
        
            .column {
                flex: 1 1 90%; /* Single card per row */
                max-width: 90%; /* Reduce the width */
            }
        }
        
        @media (max-width: 480px) {
            .card {
                height: auto; /* Allow height to adjust naturally */
            }
        
            .card .front,
            .card .back {
                padding: 1em; /* Add padding for smaller screens */
            }
        
            .card img {
                object-fit: cover; /* Ensure the image remains within the card */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="../index.html#skills" class="back-button">Back</a>
    </header>
    <main>
        <h1>LEADERSHIP</h1>
        <p>Lead and work collaboratively within diverse teams to achieve shared goals.<br>CLASS MATAPANG 2024</p>
        <div class="columns">
            <div class="column">
                <div class="card">
                    <div class="front">
                        <img src="m1.jpg" alt="Teachers">
                    </div>
                    <div class="back">
                        <img src="m2.jpg" alt="Teachers Flip Side">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <div class="front">
                        <img src="m3.jpg" alt="Classmates">
                    </div>
                    <div class="back">
                        <img src="m1.jpg" alt="Classmates Flip Side">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <div class="front">
                        <img src="m3.jpg" alt="Classmates">
                    </div>
                    <div class="back">
                        <img src="m1.jpg" alt="Classmates Flip Side">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="card">
                    <div class="front">
                        <img src="m2.jpg" alt="Graduation">
                    </div>
                    <div class="back">
                        <img src="m3.jpg" alt="Graduation Flip Side">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
